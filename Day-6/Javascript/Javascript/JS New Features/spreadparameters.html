    <body>
        <h1>
            Understanding new features of Javascript
        </h1>
        <script type="text/Javascript">
        function test(x,y) {
            document.write(`<p> x : ${x},y = ${y}</p>`);
        }
        function hello(x, ...y){
            document.write(`<p> x : ${x},y = ${y}</p>`);
        }
        function welcome(x,y,...z){
            document.write(`<p> x : ${x},y = ${y}, z= ${z}</p>`);

        }
        items= [5,3,4,3,2,2];
        test(30,20,10,40,50);
        hello(300,200,500,100);
        hello(2000);
        welcome(...items);
        </script>
