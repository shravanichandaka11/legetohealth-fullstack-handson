                width: 100px;height: 100px;
            }

    <body>
        <h1>
            Understanding new features of Javascript
        </h1>
        <script type="text/Javascript">
            var items =[2,34,4,,5];
            var otherItems = items.map(function(item,index) {
                return item*10;
                
            });
            document.write('<p> Items: '+items + '</p>');
            document.write('<p> OtherItems: '+ otherItems + '</p>');
            var moreItems = items.map((item,index)=> item*100);
            document.write('<p> moreItems: '+ moreItems + '</p>');

        </script>
    </body>
