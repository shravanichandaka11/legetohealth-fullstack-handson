        <div onclick="handleClickEvent(event)">
            <img src= 'images/image2.jpeg' class="gallery"/>
            <img src= 'images/image3.jpg' class="gallery"/>


        </div>
        <script type = 'text/Javascript'>
            var count =0;
                function handleClickEvent(event) {
                    if(count>2){
                        count=0;
                    }
                    var colors = {"red","green"};
                    var x= document.getElementById('i1')
                   x.style.color =colors[count++];
                   var ele =document.getElementById('mainimage');
                   if(event.target.tagName =='IMG'){
                       ele.src = event.target.src;

                   }
                }
                
        
        </script>
