
<div>
    <h3> TDF DEmo</h3>


    <form #simpleForm ="ngForm" (ngSubmit) ="handleSubmit(simpleForm.value)">
        <div>
            User Name  <input type='text' name ='un' ngModel autocomplete ="off" #un = 'ngModel' required/>
           <span class =" text-danger"[hidden]="un.valid"> Username is mandatory</span>
        </div>
         <div>
            Password <input type ='text' name='pw' ngModel #pw ='ngModel' required/>
            <span class =" text-danger" [hidden]="un.valid"> Password is mandatory</span>
        </div>
         <div>
             <input Type='submit' value ='Login' [hidden]= "simpleForm.valid"/>

         </div>
         <div><button (click)="handleClick()">Button</button></div>
         <h2> {{simpleForm.value| json}}</h2>
            <p>Form is valid: {{simpleForm.valid}}</p>
            <p>UserName is Valid: {{un.valid}} Pristine : {{un.pristine}}</p>
            <p>Password is Valid:{{pw.valid}} Pristine : {{pw.pristine}}</p>
    </form>
</div>
